                <h1 class="display-4">QUETZAL OLC2</h1>

        <div class="container-fluid">  
            <div class="row">
                <div class="controls">
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        File
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item"  href="#" >Save</a>
                            <a class="dropdown-item" href="#">Save As</a>
                            <a class="dropdown-item" href="#" onclick="saveData()">Download JS</a>
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="addTab()"><span class="oi oi-plus"></span> Add Tab</button>
                    <button class="btn btn-success" onclick="obtenerSaludo()" ><span class="oi oi-play-circle"></span>Interpretar</button>
                    <button class="btn btn-success" onclick="obtenerSaludo()" ><span class="oi oi-play-circle"></span>Traducir</button>
                    
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Reportes

                            <a class="dropdown-item" href="#">Reporte deAST</a>
                            <a class="dropdown-item" href="#">Reporte Gramatical</a> 
                        </div>
                    </div>
                    <input class="btn btn-primary" type="file" id="fileinput" onchange="openArchive(event)" />
                </div>   
            </div>
            <div class="row">
                <div id="analizador_area" class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <!--Editor de Texto-->
                   
                    <div id="myTabPage">
                        
                        <ul class="nav nav-tabs nav-fill" id="tabPageBtns">
                            <li class="nav-item">
                                <a class="nav-link active tabBtn" id="1" onclick="openEditorTab(event,'tab1')">Tab1</a>
                            </li>
                        </ul>

                        <div id="tab1" class="tabContent" style="display: block;" >
                            <textarea id="txtArea1"rows="20"></textarea>
                        </div>
                    </div>
                    </div>   
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                   
                        <label>Traduccion</label>
                        <textarea class="errors_parse" id="errors_jison" rows="20"></textarea>
                   
                </div>
            </div>
